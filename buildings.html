<!DOCTYPE html>
<html>
  <head>
      <title>My Buildings</title>
      <link rel='stylesheet' type='text/css' href='assets/main.css'>
      <link rel='stylesheet' type='text/css' href='assets/semantic.min.css'>
      <script src='assets/jquery.min.js'></script>
      <script src='assets/semantic.min.js'></script>
      <script>
        $(function(){
          var user_id = localStorage.getItem('user_id');
          if (!user_id) {
            window.location.replace('index.html');
          }
          $.ajax({
            url: "http://ec2-54-237-22-83.compute-1.amazonaws.com/buildings/user/" + user_id,
            success: function (data) {
              $.each(data, function(key, building){
                $(".building-list").append("<div class='building view-building-button' id=" + building.building_id + "><i class='chevron right icon teal'></i>" + building.address + "</div>");
                $(".building-list").append("<div class='ui inverted divider'></div>");
              });
              $('.view-building-button').click(function(e){
                localStorage.setItem("building_id", e.target.id);
                window.location.replace('reporter_dashboard.html');
              });
              $(".building-list").append("<div class='building'><i class='add circle icon teal'></i>Register building</div>");
              $('#loading').hide();
            },
            error: function (data) {
            }
          })
        });
      </script>
  </head>
  <body bgcolor='#242624'>
    <div class='ui piled segment'>
      <div class='ui teal dividing header'>
        <i class='configure icon'></i>
        <div class='content'>
          Fix It Now!
          <div class='sub header'>A Crowd Sourced Facility Management Tool</div>
        </div>
      </div>
    </div>
    <div id="loading">
     <div class="ui active dimmer">
       <div class="ui indeterminate text active loader">
         Loading...
       </div>
     </div>
    </div>
    <div id='main'>
      <div class='ui segment building-list'>
        <h1>My Buildings</h1>
        <div class='ui inverted divider'></div>
      </div>
    </div>
  </body>
</html>
